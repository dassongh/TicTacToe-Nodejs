<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="main">
      <div class="game-title">
        <div class="left-title">TicTac</div>
        <div class="right-title">Toe</div>
      </div>
      <div class="game-title-bottom">
        <div class="right-title">Online</div>
      </div>
      <div class="main-container">
        <aside>
          <div id="user-data" class="user-data"></div>
        </aside>

        <div class="game-container">
          <div class="board">
            <div data-cell-index="0" class="cell">X</div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell">O</div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell">X</div>
            <div data-cell-index="5" class="cell">O</div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell">X</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
